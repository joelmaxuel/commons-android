ext {
    minSdkVersion = 14
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"
    supportLibraryVersion = "28.0.0"
    supportLibs = [
        appCompat : "com.android.support:appcompat-v7:${supportLibraryVersion}",
        customTabs : "com.android.support:customtabs:${supportLibraryVersion}",
        design : "com.android.support:design:${supportLibraryVersion}",
        supportV4 : "com.android.support:support-v4:${supportLibraryVersion}",
        supportV13 : "com.android.support:support-v13:${supportLibraryVersion}"
    ]
    playServicesAdsVersion = "17.0.0"
    playServicesAnalyticsVersion = "16.0.4"
    playServicesBasementVersion = "16.0.1"
    playServicesLocationVersion = "16.0.0"
    playServicesMapsVersion = "16.0.0"
    firebaseAdsVersion = "17.0.0"
    firebaseAnalyticsVersion = "16.0.4"
    firebaseCoreVersion = "16.0.4"
    crashlyticsVersion = "2.9.5"
    gpsLibs = [
        ads : "com.google.android.gms:play-services-ads:${playServicesAdsVersion}",
        analytics : "com.google.android.gms:play-services-analytics:${playServicesAnalyticsVersion}",
        basement : "com.google.android.gms:play-services-basement:${playServicesBasementVersion}",
        location : "com.google.android.gms:play-services-location:${playServicesLocationVersion}",
        maps : "com.google.android.gms:play-services-maps:${playServicesMapsVersion}",
        firebase_ads : "com.google.firebase:firebase-ads:${firebaseAdsVersion}",
        firebase_analytics : "com.google.firebase:firebase-analytics:${firebaseAnalyticsVersion}",
        firebase_core : "com.google.firebase:firebase-core:${firebaseCoreVersion}",
        firebase_crashlytics_aar: "com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}@aar"
    ]
    facebookSdkVersion = "4.28.2"
    facebookMediationSdkVersion = "${facebookSdkVersion}.1"
    fbLibs = [
        audienceNetwork : "com.facebook.android:audience-network-sdk:${facebookSdkVersion}",
        audienceNetworkMediation : "com.google.ads.mediation:facebook:${facebookMediationSdkVersion}"
    ]
    inMobiSdkVersion = "7.2.1"
    inMobiMediationSdkVersion = "${inMobiSdkVersion}.0"
    inMobiLibs = [
        inMobiAds : "com.inmobi.monetization:inmobi-ads:${inMobiSdkVersion}",
        inMobiAdsMediation : "com.google.ads.mediation:inmobi:${inMobiMediationSdkVersion}"
    ]
    leakCanaryVersion = "1.6.1"
    picassoVersion = "2.5.2" // required by InMobi
    squareLibs = [
        leakcanary : "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}",
        leakcanary_no_op : "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}",
        leakcanary_support_fragment : "com.squareup.leakcanary:leakcanary-support-fragment:${leakCanaryVersion}",
        picasso : "com.squareup.picasso:picasso:${picassoVersion}" // required by InMobi
    ]
    jUnitVersion = "4.12"
    jUnitLibs = [
        jUnit : "junit:junit:${jUnitVersion}"
    ]
    mockitoVersion = "2.23.0"
    mockitoLibs = [
        mockitoCore : "org.mockito:mockito-core:${mockitoVersion}"
    ]
}

